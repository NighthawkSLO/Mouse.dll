[Rainmeter]
Update=-1
BackgroundMode=2
SolidColor=000000

[mSlider]
Measure=Plugin
Plugin=Slider.dll
MouseButton=Left
ClickAction=[!SetOption Text Text "$mouseX$, $mouseY$"][!UpdateMeter Text][!Redraw]
DragAction=[!SetOption Text Text "$mouseX$, $mouseY$"][!UpdateMeter Text][!Redraw]
ReleaseAction=[!SetOption Text Text "$mouseX$, $mouseY$"][!UpdateMeter Text][!SetOption Text2 Text "not holding"][!UpdateMeter Text2][!Redraw]
HoldAction=[!SetOption Text2 Text "holding"][!UpdateMeter Text2][!Redraw]
HoldDelay=300
RelativeToSkin=1
DynamicVariables=1

[Text]
Meter=STRING
X=50
Y=20
W=100
H=40
FontFace=Consolas
AntiAlias=1
StringAlign=CenterCenter
FontColor=FFFFFF
Text=0, 0

[Text2]
Meter=STRING
MeterStyle=Text
Y=R
FontSize=8
Text=not holding