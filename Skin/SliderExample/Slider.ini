[Rainmeter]
Update=-1
BackgroundMode=2
SolidColor=000000

[mSlider]
Measure=Plugin
Plugin=Slider.dll
MouseButton=Left
ClickAction=[!SetOption Text Text "$mouseX$, $mouseY$"][!UpdateMeter Text][!Redraw]
DragAction=[!SetOption Text Text "$mouseX$, $mouseY$"][!UpdateMeter Text][!Redraw]
ReleaseAction=[!SetOption Text Text "$mouseX$, $mouseY$"][!UpdateMeter Text][!Redraw]
RelativeToSkin=1

[Text]
Meter=STRING
X=50
Y=20
W=100
H=40
FontFace=Consolas
AntiAlias=1
StringAlign=CenterCenter
FontColor=FFFFFF
Text=0, 0